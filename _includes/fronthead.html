<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <script type="text/javascript" src="js/gg3d.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/empty.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/requestAnimationFrame.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/gl-matrix.js" charset="utf-8"></script>

  <script id="vertex" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec3 color;
      
      uniform mat4 model;
      uniform mat4 perspective;

      varying vec3 Color;
      
      void main(void)
      {
        Color = color;
        gl_Position = perspective * model * vec4(aVertexPosition, 1.0);
      }
  </script>
  
  <script id="fragment" type="x-shader/x-fragment">
      precision mediump float;
  
      uniform float time;
  
      varying vec3 Color;
  
      void main()
      {
        gl_FragColor = vec4(Color, 1.0);
      }
  </script>
</head>
