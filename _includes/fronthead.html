<head>
  
  {% include head.html %}

  <script type="text/javascript" src="js/gg3d.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/empty.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/requestAnimationFrame.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/gl-matrix.js" charset="utf-8"></script>

  <script id="vertex" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec3 color;
      
      uniform mat4 model;
      uniform mat4 perspective;

      varying vec3 Color;
      
      void main(void)
      {
        Color = color;
        gl_Position = perspective * model * vec4(aVertexPosition, 1.0);
      }
  </script>
  
  <script id="fragment" type="x-shader/x-fragment">
      precision mediump float;
  
      uniform float time;
  
      varying vec3 Color;
  
      void main()
      {
        gl_FragColor = vec4(Color, 1.0);
      }
  </script>
</head>
