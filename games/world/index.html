<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | sgg_game_jam_2021</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgl_build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">sgg_game_jam_2021</div>
        <br>
        <br>
        <img src="screenshot2.png"></img>
        <h2>What is it?</h2>
        <p>blaa blaa</p>
        <h2>How to play</h2>
        <p>
          Click a block to build next to it. Arrow keys cycles through the different block types. Hold right mouse button to rotate the view. Scroll wheel to zoom.
        </p>
      </div>
    </div>
  </body>
</html>
